<section ng-cloak data-ng-controller="BlogController as blog">
  <article ng-repeat="list in blog.blogData">
    <h2>{{list.title}}</h2>
    <h4>{{list.auther}}</h4>
    <p ng-class="blog.showFull ? 'full-article-view' : 'articles' ">{{list.body}}</p>
    <button ng-click="blog.showFullArticle()" type="button">Show Full Article</button>
  </article>
</section>
